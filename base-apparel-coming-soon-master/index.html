<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Peter Huang" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main>
      <img src="./images/logo.svg" alt="logo" class="logo" />
      <article>
        <!-- <img src="./images/logo.svg" alt="logo" class="logo" /> -->

        <h1>We're <br /></h1>
        <h2>
          coming <br />
          soon
        </h2>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form>
          <input id="email" type="text" placeholder="Email Address" />
          <img src="./images/icon-error.svg" alt="error" class="valid" />
          <button id="submit">
            <img src="./images/icon-arrow.svg" alt="arrow" />
          </button>
        </form>
        <p class="valid">Please Provide a valid email</p>
      </article>

      <picture>
        <source srcset="./images/hero-mobile.jpg" media="(max-width:748px)" />
        <img
          src="./images/hero-desktop.jpg"
          alt="key-vision"
          class="key-vision"
        />
      </picture>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/PeterHuang-13?tab=repositories"
          target="_blank"
          >Peter Huang</a
        >.
      </p>
    </footer>
  </body>
  <script src="./app.js"></script>
</html>
